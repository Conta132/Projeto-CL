<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ALCS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Automatic Logistics Counting Software</h1>

    <!-- Donation Processing -->
    <div class="card">
        <h2>Donation processing:</h2>
        <label for="itemInput">Select the item:</label>
        <select id="itemInput"></select>

        <label for="itemQuantity">Quantity:</label>
        <input type="number" id="itemQuantity" min="1" value="1">
        <button id="addItem">Add</button>
    </div>

    <!-- Purchase Processing -->
    <div class="card">
        <h2>Purchase processing:</h2>
        <label for="penaltyItemInput">Select the item:</label>
        <select id="penaltyItemInput"></select>

        <label for="penaltyQuantity">Quantity:</label>
        <input type="number" id="penaltyQuantity" min="1" value="1">
        <button id="addPenaltyItem">Add Purchase</button>
    </div>

    <!-- Gear Tier Processing -->
    <div class="card">
        <h2>Gear Tier processing:</h2>
        <label for="gearTierInput">Select gear tier:</label>
        <select id="gearTierInput">
            <option value="LOW TIER GEAR">LOW TIER GEAR</option>
            <option value="MEDIUM TIER GEAR">MEDIUM TIER GEAR</option>
            <option value="HIGH TIER GEAR">HIGH TIER GEAR</option>
        </select>
        <label for="gearTierQuantity">Quantity:</label>
        <input type="number" id="gearTierQuantity" min="1" value="1">
        <button id="addGearTier">Add Gear Tier</button>
    </div>

    <div class="card">
    <h3>Items added:</h3>
    <ul id="itemList"></ul>
    <h3><span class="label">Credit total:</span> <span id="totalCredits">0</span></h3>
    <h3><span class="label">Reputation total:</span> <span id="totalReputation">0</span></h3>
    <p class="erro" id="erroMsg"></p>

    <button id="clearAllBtn" title="Clear all items and totals">Clear All</button>
    </div>


    <h6 id="version">version 1.8.1</h6>

    <script src="script.js"></script>
</body>
</html>
